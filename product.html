<!DOCTYPE html>
<html>
<head>
    <!-- Metadata of the document -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products - My E-Commerce Store</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer src="script.js"></script>
     <script src = "script.js"> </script>
     <style>
        #clock {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
     <script>
// script.js
function trackDateTime() {
    const currentDate = new Date();
    console.log(`Current Date and Time: ${currentDate}`);
}

function showAlert() {
    alert('This is an alert!');
}

function useMathMethod() {
    const randomNumber = Math.floor(Math.random() * 100);
    console.log(`Random Number: ${randomNumber}`);
}

function delayedCommand() {
    console.log('This command is delayed.');
}

function convertNumberToText() {
    const number = 42;
    const text = number.toString();
    console.log(`Number: ${number}, Text: ${text}`);
}

function countdown(seconds) {
    let currentSeconds = seconds;
    const intervalId = setInterval(() => {
        console.log(`${currentSeconds} seconds remaining`);
        if (currentSeconds === 0) {
            console.log('Countdown complete!');
            clearInterval(intervalId);
        } else {
            currentSeconds--;
        }
    }, 1000);
}

// Function to update the clock
function updateClock() {
    const now = new Date();
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const seconds = now.getSeconds().toString().padStart(2, '0');
    const clockElement = document.getElementById('clock');
    clockElement.textContent = `${hours}:${minutes}:${seconds}`;
}

// Update the clock every second
setInterval(updateClock, 1000);

// Initial call to display the clock immediately
updateClock();

// Call other functions
trackDateTime();
showAlert();
useMathMethod();
setTimeout(delayedCommand, 2000); // Delayed command after 2 seconds
convertNumberToText();
countdown(5); // Countdown for 5 seconds

    </script>
    <div id="clock">Loading...</div>

    <!-- Header section -->
    <header>
        <h1>Our Products</h1>
        <!-- Navigation menu -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="trending.html">Trending</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section for the list of products -->
    <section class="product-list">
        <!-- Individual product elements -->
        <div class="product">
            <img src="fridge.jpg" alt="Product 3">
            <p>Mini Fridge</p>
        </div>
        <div class="product">
            <img src="tv.jpg" alt="Product 4">
            <p>Flat Screen TV</p>
        </div>
        <!-- More products here -->
    </section>
    <section>
        <h2>Contact Us</h2>
        <form id="contactForm">
            <!-- Fieldset 1 -->
            <fieldset>
                <legend>Contact Information</legend>
                <!-- Text Input -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
    
                <!-- Email Input -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <!-- Phone Input -->
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required>
            </fieldset>
    
            <!-- Fieldset 2 -->
            <fieldset>
                <legend>Message</legend>
                <!-- Textarea for message -->
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </fieldset>
    
            <!-- Buttons -->
            <div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </section>
    <!-- Footer section -->
    <footer>
        &copy; 2023 My E-Commerce Store
    </footer>
</body>
</html>
